<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Արեն & Ալեն</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <div class="layout">
        <header data-aos="zoom-out">
            <div class="names"> Արեն և Ալեն</div>
            <h2 class="date"> 19․11․25</h2>
        </header>


        <div class="text" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
            Սիրով հրավիրում ենք Ձեզ ներկա գտնվելու մեր մկրտության արարողությանը
        </div>

        <div class="countdown-sec" data-aos="fade-up" data-aos-anchor-placement="center-bottom">

            <!-- <h2 class="countdown-title">Հարսանիքին մնաց՝</h2> -->
            <div id="countdown">
                <div class="countdown-item">
                    <p id="days">00</p> <span>ՕՐ</span>
                </div>
                <div class="countdown-item">
                    <p id="hours">00</p> <span>ԺԱՄ</span>
                </div>
                <div class="countdown-item">
                    <p id="minutes">00</p> <span>ՐՈՊԵ</span>
                </div>
                <div class="countdown-item">
                    <p id="seconds">00</p> <span>ՎՐԿ</span>
                </div>
            </div>
        </div>


        <h2 class="plan-title" data-aos="fade-up" data-aos-anchor-placement="center-bottom">Օրվա ծրագիր</h2>

        <div class="place">
            <h2 class="time" data-aos="fade-up" data-aos-anchor-placement="center-bottom">16:30</h2>
            <div class="city" data-aos="fade-up" data-aos-anchor-placement="center-bottom">Խոր Վիրապ</div>
            <div class="place-photo" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
                <img src="./images/khor-virap.jpg" alt="">
            </div>
            <a href="https://yandex.com/maps/-/CHcXuAJ-" target="_blank" class="how-to-reach" data-aos="fade-up"
                data-aos-anchor-placement="center-bottom">
                Ինչպես հասնել
            </a>
        </div>

        <div class="place">

            <h2 class="time" data-aos="fade-up" data-aos-anchor-placement="center-bottom">17:30</h2>
            <div class="city" data-aos="fade-up" data-aos-anchor-placement="center-bottom">Իլոնա Ռեստորանային համալիր
            </div>
            <div class="place-photo" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
                <img src="./images/ilona.jpg" alt="">
            </div>
            <a href="https://yandex.com/maps/-/CLrxEX-t" target="_blank" class="how-to-reach" data-aos="fade-up"
                data-aos-anchor-placement="center-bottom">
                Ինչպես հասնել
            </a>


            <div class="text" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
                «Մեկ է Տերը, մեկ՝ հավատը, մեկ է և մկրտությունը»:
            </div>
        </div>



        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script type="module" src="./index.js"></script>

        <script>
            AOS.init();
        </script>


</body>

</html>
